name: publish
on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  ACTOR: ${{ github.actor }}

jobs:
  backup:
    uses: ./.github/workflows/backup.yaml
  publish:
    needs: backup
    name: publish ${{ matrix.app }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: gov
            dockerfile: ./apps/gov/Dockerfile
            image: babyn-yar-gov

          - app: admin
            dockerfile: ./apps/admin/Dockerfile
            image: babyn-yar-admin

          - app: api
            dockerfile: ./Dockerfile
            image: babyn-yar-api

    steps:
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.ACTOR }}
          password: ${{ secrets.PAT }}

      - name: build and push ${{ matrix.app }} image
        uses: docker/build-push-action@v6
        with:
          file: ${{ matrix.dockerfile }}
          build-args: |
            API_URL=${{ secrets.API_URL }}
            PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  cleanup:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: prune old images
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: user
          token: ${{ secrets.PAT }}
          image-names: 'babyn-yar-*'
          cut-off: 1w
          keep-n-most-recent: 3
          dry-run: false
